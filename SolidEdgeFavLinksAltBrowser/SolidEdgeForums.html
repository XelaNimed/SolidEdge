 *  
 * Sample html file used with the provided sample links registry
 *

 *

<html>
    <script>
    // ************************************************************************
    // modify below here
    //
    // browserpath = full path to your alternate web browser exe
    //     path must be surrounded by " "
    //     " character must be escaped with \
    //     entire string must be surrounded by ' '
    //     all \ in path must be double \\
    //     browser exe path must end in a space between " and ' i.e.
    //     '\"C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe\" ';
    //
    // urllink = the fulll hhttp addrss of the link you want to go to
    //     path must be surrounded by " "
    //     " character must be escaped with \
    //     entire string must be surrounded by ' ' i.e.
    //     '\"http://www.solidedge.com\"'
    //
    // ************************************************************************

    var browserpath = '\"C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe\" ';
    var urllink = '\"http://bbs.industrysoftware.automation.siemens.com/vbulletin/SE_login.htm\"';
    
    // ************************************************************************
    // modify above here
    // ************************************************************************

    function loadProg()
    {
        var fullcmd = browserpath + urllink;
        var objShell  = new ActiveXObject("WScript.Shell");
        objShell.Run(fullcmd);   
        window.open("close_browser_tab.html", '_self');
    }

    window.onload = function()
    {
        loadProg();
    }
    </script>
</html>
